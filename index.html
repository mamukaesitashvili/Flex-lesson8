<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display Flex</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->
</head>
<body>
	<header>
		<div class="container">
			<div class="d-flex">
				<a class="logo" href="#">
					<img src="img/logo.svg" alt="logo">
				</a>

				<nav class="navigation">
					<ul class="nav-ul d-flex">
						<li class="nav-li">
							<a class="nav-a" href="#">Home</a>
						</li>
						<li class="nav-li">
							<a  class="nav-a" href="#">News</a>
						</li>
						<li class="nav-li">
							<a  class="nav-a" href="#">Contact</a>
						</li>
					</ul>
				</nav>
				<ul class="social-ul d-flex">
					<li class="social-li">
						<i class="fab fa-google-plus-g social"></i>
					</li>
					<li class="social-li">
						<i class="fab fa-facebook-f social"></i>
					</li>
					<li class="social-li">
						<i class="fab fa-google-plus-g social"></i>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<section class="grey-bg">
		<div class="container">
			<img class="image-block" src="img/image.jpg" alt="image">
		</div>
	</section>
	<section class="blue-bg">
		<div class="container">
			<h2 class="section-title"> Videos | view all videos </h2>
			<div class="video-wraper d-flex">
				<div class="video"> 
					<iframe src="https://www.youtube.com/embed/QVFoI9HNJ34?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="video">
					<video controls autoplay="true" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
				 </div>
			</div>
		</div>		
	</section>
	<section class="images-section">
		<div class="container">
			<h2 class="section-title"> NEWS | view all news</h2>
			<div class="image-wraper">
				<div class="article-wraper">
					<img src="img/article-image.jpg" alt="image-article">
					<h3 class="article-title"> Typography Lab </h3>
				</div>
				<div class="article-wraper">
					<img src="img/article-image.jpg" alt="image-article">
					<h3 class="article-title"> Typography Lab </h3>
				</div>
				<div class="article-wraper">
					<img src="img/article-image.jpg" alt="image-article">
					<h3 class="article-title"> Typography Lab </h3>
				</div>
				<div class="article-wraper">
					<img src="img/article-image.jpg" alt="image-article">
					<h3 class="article-title"> Typography Lab </h3>
				</div>
			</div>

		</div>
	</section>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/svg-with-js.css"></script>

</body>
</html>
